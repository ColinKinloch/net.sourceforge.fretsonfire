app-id: net.sourceforge.fretsonfire
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: fretsonfire
finish-args:
  - --socket=x11
  - --share=ipc
  - --socket=pulseaudio
  - --device=all
  - --persist=.fretsonfire
cleanup:
  - /lib/python3.*
modules:
  - shared-modules/python2.7/python-2.7.json

  - shared-modules/glu/glu-9.0.0.json

  - shared-modules/pygame/pygame-1.9.4.json

  - name: numpy
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/d3/4b/f9f4b96c0b1ba43d28a5bdc4b64f0b9d3fbcf31313a51bc766942866a7c7/numpy-1.16.4.zip
        sha256: 7242be12a58fec245ee9734e625964b97cf7e3f2f7d016603f9e56660ce479c7
    buildsystem: simple
    build-commands:
      - pip2 install . --prefix=/app --no-index --find-links .

  - name: python2-pygame
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/0f/9c/78626be04e193c0624842090fe5555b3805c050dfaa81c8094d6441db2be/pygame-1.9.6.tar.gz
        sha256: 301c6428c0880ecd4a9e3951b80e539c33863b6ff356a443db1758de4f297957
    buildsystem: simple
    build-commands:
      - pip2 install --ignore-installed --no-deps --prefix=/app .
    build-options:
      env:
        PORTMIDI_INC_PORTTIME: '1'
        PYGAME_EXTRA_BASE: /app
      arch:
        aarch64:
          env:
            ORIGLIBDIRS: /lib:/lib64:/lib/aarch64-linux-gnu
        arm:
          env:
            ORIGLIBDIRS: /lib:/lib/arm-linux-gnueabihf
        i386:
          env:
            ORIGLIBDIRS: /lib:/lib/i386-linux-gnu
        x86_64:
          env:
            ORIGLIBDIRS: /lib:/lib64:/lib/x86_64-linux-gnu

  - name: pyopengl
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/9c/1d/4544708aaa89f26c97cc09450bb333a23724a320923e74d73e028b3560f9/PyOpenGL-3.1.0.tar.gz
        sha256: 9b47c5c3a094fa518ca88aeed35ae75834d53e4285512c61879f67a48c94ddaf
    buildsystem: simple
    build-commands:
      - pip2 install . --prefix=/app --no-index --find-links .

  - name: pyopengl-accelerate
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/d9/74/293aa8794f2f236186d19e61c5548160bfe159c996ba01ed9144c89ee8ee/PyOpenGL-accelerate-3.1.0.tar.gz
        sha256: 927f4670b893d46e2f6273ae938bf0a1db27ffae3336eba94813ccef6260c410
    buildsystem: simple
    build-commands:
      - pip2 install . --prefix=/app --no-index --find-links .

  - name: pillow
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/51/fe/18125dc680720e4c3086dd3f5f95d80057c41ab98326877fc7d3ff6d0ee5/Pillow-6.1.0.tar.gz
        sha256: 0804f77cb1e9b6dbd37601cee11283bba39a8d44b9ddb053400c58e0c0d7d9de
    buildsystem: simple
    build-commands:
      - pip2 install . --prefix=/app --no-index --find-links .
    build-options:
      arch:
        aarch64:
          ldflags: -L/usr/lib/aarch64-linux-gnu
        arm:
          ldflags: -L/usr/lib/arm-linux-gnueabihf
        i386:
          ldflags: -L/usr/lib/i386-linux-gnu
        x86_64:
          ldflags: -L/usr/lib/x86_64-linux-gnu

  - name: vorbis-tools
    sources:
      - type: archive
        url: http://downloads.xiph.org/releases/vorbis/vorbis-tools-1.4.0.tar.gz
        sha256: a389395baa43f8e5a796c99daf62397e435a7e73531c9f44d9084055a05d22bc
      - type: shell
        commands:
          - cp /usr/share/gnu-config/config.{guess,sub} .

  - name: fretsonfire
    sources:
      - type: archive
        url: https://sourceforge.net/projects/fretsonfire/files/fretsonfire/1.3.110/FretsOnFire-1.3.110.tar.gz
        sha256: c8cca75a897a8c4cadac06f92fd85b417ac41fc19fc719e89ddcd91a3c29f9da
      - type: patch
        path: fix_font_rendering.patch
      - type: patch
        path: pillow-compatibility.patch
      - type: patch
        path: fix_hang_when_closing.patch
      - type: patch
        path: replace_localhost_by_ip.patch
      - type: patch
        path: hide_upload_highscores_setting.patch
      - type: patch
        path: fix_crash_when_applying_settings.patch
      - type: patch
        path: fix_hardcoded_python_path.patch
      - type: file
        path: net.sourceforge.fretsonfire.appdata.xml
      - type: file
        path: net.sourceforge.fretsonfire.desktop
      - type: script
        dest-filename: fretsonfire
        commands:
          - cd /app/share/fretsonfire/src
          - exec python2 FretsOnFire.py "$@"
    buildsystem: simple
    build-commands:
      - |
        for f in $(cat MANIFEST); do
            install -Dm0644 -t "/app/share/fretsonfire/$(dirname "$f")" "$f"
        done
      - python2 -mcompileall /app/share/fretsonfire
      - install -Dm0755 -t /app/bin fretsonfire
      - install -Dm0644 data/icon.png /app/share/icons/hicolor/64x64/apps/net.sourceforge.fretsonfire.png
      - install -Dm0644 -t /app/share/metainfo net.sourceforge.fretsonfire.appdata.xml
      - install -Dm0644 -t /app/share/applications net.sourceforge.fretsonfire.desktop
